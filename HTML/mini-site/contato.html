<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <title>Mini Site:: Contato</title>
</head>
<body>
    <div id="container">
        <header class="header">
            <h1>
                <img src="img/doctors.png" class="logo" width="100" alt="Logo Doctors" title="Logo" />
            </h1>
        </header>
        <nav>
            <div class="menu">
                <ul>
                    <li>
                       <a href="index.html">Home</a> 
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Faq</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="content">
            <h1 class="txt-contato">Entre em contato</h1>
            <article>
                <form action="" class="forms">
                    <div class="form-group">
                        <label for="nome">Digite seu nome</label>
                        <input type="text" placeholder="Digite seu nome" name="nome" id="nome" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="telefone">Digite seu telefone</label>
                        <input type="text" placeholder="Digite seu telefone" name="telefone" id="telefone" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="email">Digite seu email</label>
                        <input type="text" placeholder="Digite seu Email" name="telefone" id="email" class="form-control" />
                    </div>
                    <div class="form-group">
                       <input type="submit" class="btn-enviar" value="Enviar" />
                    </div>


                </form>
            </article>

        </section>
        <footer class="footer">
            <p class="txt-footer">
                Copyright © 2020 Doctors Company - Todos os direitos reservados Política de Privacidade
            </p>
        </footer>
    </div>
</body>
</html>
