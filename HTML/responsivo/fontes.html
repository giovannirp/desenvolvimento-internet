<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>

        @media screen and (min-width: 600px) {
            .exemplo {
                font-size: 80px;
            }
        }

        @media screen and (max-width: 600px) {
            .exemplo {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <p class="exemplo">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
        Nemo sunt nesciunt accusamus, voluptates asperiores maiores minus 
        aliquid a pariatur magni distinctio mollitia, 
        similique unde porro esse reiciendis officiis eveniet laboriosam!
    </p>
    
</body>
</html>
