<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>

    <h1>Qual seu sexo ?</h1>
    <form>
        <input type="radio" id="masculino" name="opcao">
        <label for="masculino"> Masculino </label><br>

        <input type="radio" id="feminino" name="opcao">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="outros" name="opcao" value="outros">
        <label for="outros">Outros</label>
      </form>

</body>
</html>
